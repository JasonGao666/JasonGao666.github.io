<p>Test Ad Iframe</p>
<iframe id="adFrame" src="/testad.html" width="370" height="310" style="display:none"></iframe>

<script>
  var httpBinHost = "//httpbin.org/get";

  $('#adFrame').ready(function () {
    $('#adFrame').show();
    console.log(referringURL)
    console.log(userAgent)
    console.log(cmpName)
    $.getScript(
      `//c.fqtag.com/tag/implement-r.js?org=BB6DvPmytpFndg8atDcN&p=${referringURL}&a=${userAgent}&cmp=${cmpName}&fmt=banner&rt=display&sl=1&fq=1`
    )
  });

  function sendHttpBin() {
    var gtmData = {
      clickTime: new Date().getTime()
    }
    dataLayer.push(gtmData)
    getSampleData(gtmData)
  }

  function getSampleData(data) {
    $.ajax({
      url: httpBinHost,
      type: "GET",
      data: data,
      success: function (response) {
        console.log(response)
      },
      error: function (xhr) {
        console.error(xhr)
      }
    });
  }
</script>
